<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Demo</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>

    <section class="img-container">
        <img src="https://unsplash.it/600/400?random=1">
    </section>

    <section class="img-container">
        <img src="https://unsplash.it/600/400?random=2">
    </section>

    <section class="img-container">
        <img src="https://unsplash.it/600/400?random=3">
    </section>


    <section class="img-container">
        <img class="lazy" data-src="https://unsplash.it/600/400?random=4">
    </section>

    <section class="img-container">
        <img class="lazy" data-src="https://unsplash.it/600/400?random=5">
    </section>

    <section class="img-container">
        <img class="lazy" data-src="https://unsplash.it/600/400?random=6">
    </section>

    <section class="img-container">
        <img class="lazy" data-src="https://unsplash.it/600/400?random=7">
    </section>

    <section class="img-container">
        <img class="lazy" data-src="https://unsplash.it/600/400?random=8">
    </section>

    <section class="img-container">
        <img class="lazy" data-src="https://unsplash.it/600/400?random=9">
    </section>

    <section class="img-container">
        <img class="lazy" data-src="https://unsplash.it/600/400?random=10">
    </section>

    <section class="img-container">
        <img class="lazy" data-src="https://unsplash.it/600/400?random=11">
    </section>

    <section class="img-container">
        <img class="lazy" data-src="https://unsplash.it/600/400?random=12">
    </section>

    <section class="img-container">
        <img class="lazy" data-src="https://unsplash.it/600/400?random=13">
    </section>


    
    <script src="/scripts/index-bundle.js"></script>
</body>
</html>
