<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Demo</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>

    <picture class="lazy">
        <source data-srcset="https://unsplash.it/600/400?random=1">
        <img data-src="https://unsplash.it/50?random=1" alt="">
    </picture>

    <section class="img-container">
        <img class="lazy" data-src="https://unsplash.it/600/400?random=2">
    </section>

    <section class="lazy lazy-bg lazy-bg-1"></section>
    <section class="lazy lazy-bg" style="background: url(https://unsplash.it/600/400?random=4)"></section>

    
    <script src="/scripts/index-bundle.js"></script>
</body>
</html>
