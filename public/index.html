<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Demo</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>

    <picture class="lazy">
        <source data-srcset="https://unsplash.it/600/400?random=1">
        <img data-src="https://unsplash.it/50?random=1" alt="">
    </picture>


    <section class="lazy img-container">
        <img data-src="https://unsplash.it/600/400?random=2">
    </section>

    <section class="lazy lazy-bg lazy-bg-1"></section>
    

    <section
     class="lazy lazy-bg"
     style="background: url(https://unsplash.it/600/400?random=4)">
    </section>


    <video
     class="lazy"
     controls
     preload="none"
     data-src="https://www.tushardixitfilms.com/showreel-full.mp4"
     data-poster-src="https://unsplash.it/600/400?random=5">
    </video>


    <video
     class=lazy
     controls
     preload=none
     data-lazy-autoplay=true
     data-src=https://www.tushardixitfilms.com/showreel-full.mp4
     data-poster-src=https://unsplash.it/600/400?random=5>
    </video>

    
    <audio
     class=lazy
     controls
     preload=none
     data-lazy-autoplay=true
     data-src=https://res.cloudinary.com/raw-ice-studio/video/upload/v1592224321/songs/unbeatable/UNBEATABLE_-_DRG_1_ydog7f.mp3>
    </audio>

    
    <script src="/scripts/index-bundle.js"></script>
</body>
</html>
