<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Demo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.3.0/css/glide.core.min.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

    <picture class="lazy">
        <source data-srcset="https://unsplash.it/600/400?random=1">
        <img data-src="https://unsplash.it/50?random=1" alt="">
    </picture>


    <section class="lazy img-container">
        <img data-src="https://unsplash.it/600/400?random=2">
    </section>

    <section class="lazy lazy-bg lazy-bg-1"></section>
    

    <section
     class="lazy lazy-bg"
     style="background: url(https://unsplash.it/600/400?random=4)">
    </section>


    <video
     class="lazy"
     controls
     preload="none"
     data-src="https://www.tushardixitfilms.com/showreel-full.mp4"
     data-poster-src="https://unsplash.it/600/400?random=5">
    </video>

    <iframe class="lazy" data-src="http://3sqstudio.com" frameborder="0"></iframe>
